<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootcamp DNC</title>
</head>
<body>
    <nav id="principal">
        <div id="menu">
            <a href="" class="">Home</a>
            <a href="">Ultimas Edições</a>
            <a href="">Requisitos para participar</a>
        </div>
        <button>Login</button>
    </nav>
    <section>
        <header>
           <h1>Bootcamp dnc</h1>
           <h2>Esse será um evento exclusivo para todos os alunos <br>
             da <b>DNC</b>, que querem <span class="invert">acelerar a carreira</span> com uma <br>
             semana intensiva de conteúdo de mercado entre <br>
            <span class="invert">BACK-END, FRONT-END & BANCO DE DADOS.</span></h2>
        </header>
        <form action="">
            <div class="form-group">
                <label>Nome:</label>
                <input placeholder="Insira seu nome aqui" type="text">
            </div>
            <div class="form-group">
                <label>Sobrenome:</label>
                <input placeholder="Insira seu sobrenome aqui" type="text">
            </div>
            <div class="form-group">
                <label>Área de Interesse</label>
                <div class="checkbox-itens">
                    <input type="checkbox" value="front">
                    <label>Front-end</label>
                </div>
                <div class="checkbox-itens">
                    <input type="checkbox" value="back">
                    <label>Back-end</label>
                </div>
                <div class="checkbox-itens">
                    <input type="checkbox" value="bd">
                    <label>Banco de dados</label>
                </div>
                <div></div>
                <div></div>
            </div>
            <div class="form-group">
                <label>E-mail:</label>
                <input placeholder="Insira seu e-mail aqui" type="email">
            </div>
            <div class="form-group">
                <label>Telefone:</label>
                <input placeholder="(99) 9999-9999" type="text">
            </div>
            <div class="form-group">
                <label>Insira uma frase criativa aqui:</label>
                <input placeholder="Qual frase criativa você gostaria de falar? :)" type="text">
            </div>
        <input type="submit" value="Cadastrar">
        </form>
    </section>
</body>
</html>
